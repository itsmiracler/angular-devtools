<bt-tab-menu
  [tabs]="tabs"
  (tabChange)="tabClicked($event)"
  [selectedTabIndex]="selectedTabIndex">
</bt-tab-menu>

<bt-tree-view
  [hidden]="selectedTabIndex != 0"
  [changedNodes]="changedNodes"
  [tree]="tree">
</bt-tree-view>

<div
  [hidden]="selectedTabIndex != 1">
  {{routerTree | json }}
</div>
