<div style="padding-left:10px;" *ngFor="#k of keys(state)">

    <span class="node-item-name" *ngIf="type(state[k]) =='object'">
      <img src="../images/Triangle.svg" style="width: 0.8em; height: 0.8em;"
         [ngClass]="{rotate90: expanded[k]}"
         (click)="expandTree(k, $event)"> {{k}}
    </span>

    <div *ngIf="type(state[k]) !='object'">
        <p class="node-item-property">{{k}}=</p>
        <p class="node-item-value">"{{state[k]}}"</p>
    </div>

    <bt-render-state
      [hidden]="expanded[k]"
      *ngIf="type(state[k]) =='object'" [state]="state[k]">
    </bt-render-state>

</div>
