<header class="flex bg-darken-1 border-bottom pt0 pb0">
  <div class="flex tab-menu-title regular center px3 py2 m0"
    [ngClass]="{'bg-white border-top border-right border-left': t.selected}"
    *ngFor="let t of tabs; let i = index"
    (click)="tabClick(i)">
    {{t.title}}
    </div>
</header>
