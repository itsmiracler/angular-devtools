<div
  (dblclick) = onDblClick($event)
  (click)="onClick($event)">

  <div class="node-item pl4 rounded"
       [ngClass]="{'node-item-selected':isSelected}"
    >
    <img src="../images/Triangle.svg"
         style="width: 0.8em; height: 0.8em;"
         [hidden]="node.children ? false : true"
         [ngClass]="{rotate90: !showChildren}"
         (click)="expandTree($event)">

    <div [innerHTML]="node.description"></div>
  </div>

  <div class="pl4">
    <bt-node-item
      [hidden]="!showChildren"
      *ngFor="#node of node.children"
      [node]="node">
    </bt-node-item>
  </div>
</div>
