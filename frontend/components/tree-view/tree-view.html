<div class="flex flex-column flex-stretch vh-100 border-right border-color-dark">

  <header class="py2 px3 bg-darken-1 border-bottom">

    <div class="col col-8 mt1 primary-color">
      <img src="../images/batarangle.svg"
        style="width: 1em; height: 1em;">Batarangle
    </div>

    <!-- SEARCH -->
    <input class="col-4 bg-white border rounded border-color-dark"
      placeholder="Search"
      type="text"
      #query
      (keyup)="onChange(query.value)">

  </header>

  <div class="flex">

    <!-- BLOCK VIEW -->
    <main class="p1 col-12">
      <bt-node-item *ngFor="#node of tree"
        [node]="node">
      </bt-node-item>
    </main>

  </div>

</div>
